<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
            "three/": "https://cdn.jsdelivr.net/npm/three@0.178.0/"
          }
        }
        </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Spaceship Game - Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        
        #game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 100;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        #crash-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-family: 'Impact', sans-serif;
            font-size: 72px;
            font-weight: bold;
            display: none;
            z-index: 200;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4);
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            color: white;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #00ffff;
        }
        
        #debug-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            border: 1px solid #0f0;
            display: none;
            z-index: 100;
        }
        
        .controls-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            z-index: 50;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Terrain Engine...</div>
    </div>
    
    <div id="debug-panel">
        <div>FPS: <span id="fps">0</span></div>
        <div>Chunks: <span id="chunks">0</span></div>
        <div>Position: <span id="position">0, 0</span></div>
    </div>
    
    <div class="controls-hint">
        ↑↓ Arrow Keys: Control Altitude | D: Toggle Debug
    </div>

    <!-- Game modules -->
    <script type="module">
        import { GameEngine } from './js/gameEngine.js';
        
        const gameEngine = new GameEngine('gameCanvas');
        let debugMode = false;
        
        // Loading screen
        const loadingScreen = document.getElementById('loading-screen');
        const debugPanel = document.getElementById('debug-panel');
        
        // Initialize game
        async function init() {
            try {
                await gameEngine.start();
                console.log('Game initialized');
                
                // Hide loading screen with fade
                loadingScreen.style.transition = 'opacity 0.5s';
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
                
                // Start game loop
                let lastTime = performance.now();
                let frameCount = 0;
                let fpsTime = 0;
                
                function gameLoop(currentTime) {
                    const deltaTime = (currentTime - lastTime) / 1000;
                    lastTime = currentTime;
                    
                    // FPS counter
                    frameCount++;
                    fpsTime += deltaTime;
                    if (fpsTime >= 1.0) {
                        if (debugMode) {
                            document.getElementById('fps').textContent = Math.round(frameCount / fpsTime);
                        }
                        frameCount = 0;
                        fpsTime = 0;
                    }
                    
                    // Update debug info
                    if (debugMode) {
                        const stats = gameEngine.getStats();
                        document.getElementById('chunks').textContent = stats.chunks.loadedChunks;
                        const pos = stats.spaceship.position;
                        document.getElementById('position').textContent = 
                            `${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)}`;
                    }
                    
                    gameEngine.update(deltaTime);
                    gameEngine.render(deltaTime);
                    
                    requestAnimationFrame(gameLoop);
                }
                
                requestAnimationFrame(gameLoop);
                
            } catch (error) {
                console.error('Failed to initialize game:', error);
                loadingScreen.innerHTML = `
                    <div style="color: #ff4444; text-align: center;">
                        <h2>Failed to Initialize</h2>
                        <p>${error.message}</p>
                        <p style="font-size: 12px; margin-top: 20px;">Check console for details</p>
                    </div>
                `;
            }
        }
        
        // Keyboard controls
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'd') {
                debugMode = !debugMode;
                debugPanel.style.display = debugMode ? 'block' : 'none';
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            gameEngine.handleResize();
        });
        
        // Start when page loads
        window.addEventListener('load', init);
        
        // Expose for debugging
        window.gameEngine = gameEngine;
        
        // Example audio input setup (for testing)
        window.setupAudioInput = (callback) => gameEngine.setupAudioInput(callback);
        window.sendPitchEvent = (event, intensity) => gameEngine.onPitchDetected(event, intensity);
    </script>
</body>
</html>
